<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="mt-10 text-5xl text-center text-violet-600 font-bold underline"><span class="text-black">Digital</span> Tasbih</h1>
    </header>
    <main class="mt-10">
        <section class="flex justify-center items-center gap-2 bg-violet-200 rounded-2xl p-5 w-1/2 mx-auto">
            <h1 class="text-4xl font-medium text-center">Total Count</h1>
            <h2 id="total-count" class="text-4xl font-medium text-center">0</h2>
        </section>
        <section class="m-10 grid grid-cols-3 gap-10">
            <div class="flex justify-center flex-col items-center gap-10 bg-violet-200 rounded-2xl p-20">
                <h2 class="text-4xl font-medium text-center">Subhan Allah</h2>
                <h2 id="s-counter" class="text-4xl font-medium text-center">0</h2>
                <button id="s-add" class="px-10 text-xl py-2 bg-violet-500 hover:bg-violet-600 text-white font-medium">Add</button>
            </div>
            <div  class="flex justify-center flex-col items-center gap-10 bg-violet-200 rounded-2xl p-20">
                <h2 class="text-4xl font-medium text-center">Alhamdulillah</h2>
                <h2 id="a-counter" class="text-4xl font-medium text-center">0</h2>
                <button id="a-add" class="px-10 text-xl py-2 bg-violet-500 hover:bg-violet-600 text-white font-medium">Add</button>
            </div>
            <div class="flex justify-center flex-col items-center gap-10 bg-violet-200 rounded-2xl p-20">
                <h2 class="text-4xl font-medium text-center">Allahu Akbar</h2>
                <h2 id="ak-counter" class="text-4xl font-medium text-center">0</h2>
                <button id="ak-add" class="px-10 text-xl py-2 bg-violet-500 hover:bg-violet-600 text-white font-medium">Add</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
